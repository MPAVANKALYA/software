<p>hello world</p>
<p id="text-field" class="your-text-field-class">${properties.text}</p>

<style>

    .your-text-field-class {
        display: inline-block;             
        padding: 8px 12px;                
        border-radius: 5px;               
        max-width: calc(50ch + 24px);     
        overflow: hidden;                 
        white-space: nowrap;               
        background-color: green;        
        color: white;                      
        font-family: Arial, sans-serif;    
        box-sizing: border-box;            
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var textField = document.getElementById("text-field");
        var text = textField.innerHTML;

        // Check if text exceeds 50 characters
        if (text.length > 50) {
            // Truncate the text and apply only the first 50 characters
            textField.innerHTML = text.substring(0, 50);
        } else {
            // If text is less than 50 characters, keep it as is
            textField.innerHTML = text;  // Display the full text
        }
    });
</script>
